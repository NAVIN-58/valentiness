<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #ffc0cb; /* Pink Background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: all 0.5s ease;
        }

        .valentine-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 4px solid #ff4d6d;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d63384;
            font-size: 2.5rem;
            margin: 0;
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-top: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            height: 50px;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: relative; /* Essential for movement */
        }

        .floating-emoji {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            animation: float-up 1s forwards;
        }

        @keyframes float-up {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="content">
            <img src="navin.jpg" alt="Navin" class="valentine-img" id="displayImg">
            <h1>Sivashreeüíó</h1>
            <h2>will you be my valentine ü´¥üèªüíï</h2>
            
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="dodgeButton()" onclick="dodgeButton()">NO</button>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const emojis = ["üòú", "üòù", "ü§™", "üò©", "üò´"];
        let emojiCounter = 0;

        function dodgeButton() {
            // Calculate random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            // Move the button
            noBtn.style.position = "fixed";
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Create and show emoji
            showEmoji(x, y);
        }

        function showEmoji(x, y) {
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.innerText = emojis[emojiCounter % emojis.length];
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            
            document.body.appendChild(emoji);
            emojiCounter++;

            // Clean up emoji after animation
            setTimeout(() => emoji.remove(), 1000);
        }

        function celebrate() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <img src="shree1.jpeg" alt="Sivashree" class="valentine-img">
                <h1 style="font-size: 2.8rem; color: #ff006e;">I LOVE YOU SIVASHREEü´Çüíù</h1>
                <p style="font-size: 1.5rem; color: #d63384;">(Sweetyyyyyyyyyyyüíñ)</p>
            `;
            // Optional: Background color change
            document.body.style.backgroundColor = "#ff85a2";
        }
    </script>
</body>
</html>
